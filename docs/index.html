<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      Marpit: The skinny framework for creating slide deck from Markdown
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="description"
      content="The skinny framework for creating slide deck from Markdown"
    />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <link rel="stylesheet" href="/style/docsify.css" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'Marpit',
        repo: 'https://github.com/marp-team/marpit',
        logo: 'marpit.png',
        nameLink: '/',
        homepage: 'introduction.md',
        routerMode: 'history',
        auto2top: true,
        loadSidebar: true,
        subMaxLevel: 3,
        maxLevel: 4,
      }
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/combine/npm/docsify@4.7/lib/docsify.min.js,npm/docsify-copy-code,npm/docsify-themeable@0.5,npm/prismjs@1.15/components/prism-bash.min.js,npm/prismjs@1.15/components/prism-markdown.min.js,npm/prismjs@1.15/components/prism-scss.min.js,npm/prismjs@1.15/components/prism-json.min.js"
    ></script>
  </body>
</html>
